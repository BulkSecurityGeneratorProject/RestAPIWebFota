
<div class="navbar dashboard dashbord-nav">
    <div class="container">
      <div class="dashbord-nav__primary pull-left">
        <span class="dashbord-nav__primary--title" translate="doctor.home.manageLabel">Manage Doctors</span>
      </div>

      <div class="dashbord-nav__secondary create-user navbar-right cursor-pointer" ng-click="createDoctor()">
        <span class="" translate="doctor.home.createNewLabel">Create New</span>
        <span class="hillrom-icon icon-plus-icon"></span>
      </div>
    </div>
    <span ng-show="doctorStatus.isMessage">{{doctorStatus.message}}</span>
  </div>
  <div class="dashboard dashboard--content">
    <div class="container dashboard__manage-view margin-top-xl">
      <div class="row dashboard__manage-view--search">
        <div class="col-md-14 reset-padding-right">
          <input type="text" class="form-control" id="searchListParam" name="userName" ng-model="searchItem" autocomplete="off" placeholder="{{'doctor.placeholder.search' | translate}}">
          <span class="search-icon hillrom-icon icon-search-icon"></span>
        </div>
        <div class="col-md-2 reset-padding-left">
          <div class="search-dropdown">
            <select name="search" ng-model="sortOption" ng-change="searchDoctors()">
              <option value="" selected>Newly Created</option>
              <option value="email">Email</option>
              <option value="first_name">First Name</option>
              <option value="last_name">Last Name</option>
            </select>
          </div>
        </div>
      </div>

       <div class="dashboard__manage-view--list" ng-repeat="doctor in doctors">
         <div ng-click="selectDoctor(doctor)">
          <div class="col-md-3 reset-padding-left">
            <span class="user-name">{{doctor.lastName}} {{doctor.firstName}}</span>
            <span class="user-email">{{doctor.email}}</span>
          </div>
          <div class="col-md-4">
            <span class="user-home-no"></span>
            <span class="user-address">{{doctor.address}}</span>
          </div>
          <div class="col-md-4">
            <span class="hcp-name"></span>
            <span class="clinic-name"></span>
          </div>
          <div class="col-md-5 reset-padding-right">
            <div class="row">
              <div class="col-md-7 center-text">
                <span class="hr-id">{{doctor.hillromId}}</span>
              </div>
              <div class="col-md-3">
                <span class="hillrom-icon icon-lungs user-lungs"></span>
              </div>
              <div class="col-md-3">
                <div class="progress-input">90%</div>
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="90"
                  aria-valuemin="0" aria-valuemax="100" ng-style="{width: '90'+'%'}">
                  </div>
                </div>
              </div>
              <div class="col-md-3 reset-padding-right text-center">
                <span class="hillrom-icon icon-pressure user-pressure"></span>
              </div>
            </div>
          </div>
          <div class="clr"></div>
         </div>
       </div>

      <div class="dashboard__manage-view--pagination">
        <div class="col-md-16 reset-padding-right">
          <div class="navbar-right">
            <span class="record-found">{{total}} Doctors</span>
            <span class="record-found">Found</span>
            <span ng-show="pageCount > 1">
              <span class="navigaion-link cursor-pointer" ng-class="{ 'inactive': !(currentPageIndex > 1) }" ng-click="searchDoctors('PREV')">Previous</span>
              <span class="navigaion-no">{{currentPageIndex}}</span>
              <span class="navigaion-link cursor-pointer" ng-class="{ 'inactive': !(pageCount > currentPageIndex) }" ng-click="searchDoctors('NEXT')">Next</span>
            </span>
          </div>
          <div class="clr"></div>
        </div>
      </div>
    </div>
  </div>
</div>
