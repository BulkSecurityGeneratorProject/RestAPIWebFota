<form class="dashboard-page__form--new">

      <label for="exampleInputEmail1">Hill-Rom ID*</label>

      <input type="email" class="form-control" id="exampleInputEmail1">

  </div>

    <div class="col-md-6">
      <label for="exampleInputEmail1">Title</label>

        <option>Miss</option>

    </div>
    <div class="col-md-10">
      <input type="email" class="form-control" id="exampleInputEmail1">
    </div>
  </div>

      <label for="exampleInputEmail1">Data of Birth*</label>
    </div>

    </div>
