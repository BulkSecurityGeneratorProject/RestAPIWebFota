  <div class="col-md-16 indent-form-top">
    <div class="col-md-6">

    <div class="col-md-10">
      <input type="text" class="form-control" id="exampleInputEmail1">

      <label for="exampleInputEmail1">Title</label>

        <option>Mr.</option>
        <option>Mrs.</option>
        <option>Miss</option>
      </select>
    </div>
  </div>

  <div class="col-md-16 indent-form-top">

      <input type="text" class="form-control" id="exampleInputEmail1">
    </div>
  </div>

  <div class="col-md-16 indent-form-top">
    <div class="col-md-6">
      <label for="exampleInputEmail1">Middle Name</label>
    </div>
    <div class="col-md-10">
      <input type="text" class="form-control" id="exampleInputEmail1">
    </div>
  </div>

  <div class="col-md-16 indent-form-top">
    <div class="col-md-6">
      <label for="exampleInputEmail1">Last Name*</label>
    </div>
    <div class="col-md-10">
      <input type="text" class="form-control" id="exampleInputEmail1">

  </div>

    <div class="col-md-6">
      <label for="exampleInputEmail1">Data of Birth*</label>
    </div>
    <div class="col-md-10 dashboard-page__form--new_calendar">
      <input type="text" class="span2" value="02/16/12" data-date-format="mm/dd/yy" id="dp2">
    </div>
  </div>

  <div class="col-md-16 indent-form-top">
    <div class="col-md-6">

    </div>

  <div class="col-md-16 indent-form-top">

      <label for="exampleInputEmail1">Email</label>

    </div>

  <div class="col-md-16 indent-form-top">
    <div class="col-md-6">

    </div>
    <div class="col-md-10 dashboard-page__form--new_select-box">
      <select class="form-control">
        <option>Manipal</option>
        <option>Fortis</option>
        <option>Appolo</option>

    </div>
  </div>

    </div>
    <div class="col-md-10 dashboard-page__form--new_select-box">
      <select class="form-control">
        <option>Dr. A. Shah</option>
        <option>Dr. S. Ali</option>
        <option>Dr. R. Ranjan</option>
      </select>
    </div>
  </div>
  <div class="col-md-16 dashboard-page__form--new_form-submit">
    <button type="submit" class="dashboard-page__form--new_form-submit--button">Submit</button>
  </div>
</form>
<script type="text/javascript">
//   $('#dp2').datepicker({
// });
  $("#dp2").datepicker().datepicker("setDate", new Date());


  $('#dp2').on('changeDate', function(ev){

  var currentDate = new Date();
  var selectedDate = new Date($(this).val());
  var age = currentDate.getFullYear() - selectedDate.getFullYear();
  var m = currentDate.getMonth() - selectedDate.getMonth();

  if (m < 0 || (m === 0 && currentDate.getDate() < selectedDate.getDate())) {
      age--;
  }

  $('.age').val(age);

  $(this).datepicker('hide');
});

  
</script>
