<div class="dashboard-page__user-list__detailed">
  <div class="dashboard-page__user-list__detailed--list-type">Recently Created Patients</div>
  <div class="dashboard-page__user-list__detailed__list-form indent-form-top">
    <div class="col-md-12 dashboard-page__user-list__detailed__list-form--input-wrapper">
      <i class="glyphicon glyphicon-search"></i>
      <input type="text" class="form-control" id="searchListParam" name="userName" ng-model="searchItem" ng-model-options="{ debounce: 2000 }" ng-keyup="searchPatients()" autocomplete="off">
    </div>
    <div class="col-md-4 dashboard-page__user-list__detailed__list-form--sort-list">
      <div class="sort-link" ng-click="sortList()">
        <span class="sort-link--text">Sort</span><span class="glyphicon glyphicon-sort class="sort-link--text""></span>
      </div>
    </div>
  </div>
  <div class="dashboard-page__user-list__detailed__list">
    <div ng-repeat="patient in patients | filter:searchItem">
      <div ng-click="selectPatient(patient)" class="dashboard-page__user-list__detailed__list--details" >
        <span class="user-detail">
          {{patient.firstName}} {{patient.email}}
        </span>
        <span class="user-role">
          {{patient.HRID}}
        </span>
      </div>
    </div>
  </div>
  <div class="dashboard-page__user-list__detailed__more-link" ng-if="patients.length>0">
    <span>More</span><span>&gt;&gt;</span>
  </div>
</div>

<div ng-show="pageCount > 1">
    <button ng-click="searchPatients('PREV')" ng-disabled="!(currentPageIndex > 1)">Previous</button>
    <span>{{currentPageIndex}}</span>
    <button ng-click="searchPatients('NEXT')" ng-disabled="!(pageCount > currentPageIndex)">Next</button>
</div>



<button ng-click="createPatient()" >Create Patient</button>
