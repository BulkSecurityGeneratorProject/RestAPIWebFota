<patient-navbar></patient-navbar>
<div class="container admin-user">
  <div class="col-md-16 margin-top">
   <div class="user-gen-details">
     <span class="user-gen-details--name">Williams James</span>
     <span class="user-gen-details--hr-id">HR45321</span>
   </div>
  </div>

  <div class="col-md-16 patient-caregiver">
    <span class="patient-caregiver--title" translate="patient.caregiver-title"></span>
  </div>

  <div class="col-md-16 caregiver-list" ng-repeat="caregiver in caregivers track by $index">
    <div class="col-md-3 caregiver-list__detail">
      <span class="caregiver-list__detail--name">{{caregiver.firstName}}&nbsp;&nbsp; {{caregiver.middleName}}&nbsp;&nbsp; {{caregiver.lastName}}</span>
      <span class="caregiver-list__detail--email">{{caregiver.email}}</span>
    </div>
    <div class="col-md-4 caregiver-list__address">
      <span class="caregiver-list__address--primary" ng-if="caregiver.address">{{caregiver.address}}</span>
      <span class="caregiver-list__address--secondary" ng-if="caregiver.city">{{caregiver.city}}
      <span ng-if="caregiver.city && caregiver.state">,</span>
      <span ng-if="caregiver.state">{{caregiver.state}} </span></span>
    </div>
    <div class="col-md-3 caregiver-list__phone">
      <span class="caregiver-list__phone--text" translate="patient.phone"></span>
      <span class="caregiver-list__phone--number">{{caregiver.primaryPhone}}</span>
    </div>
    <div class="col-md-3 caregiver-list__fax">
      <span class="caregiver-list__fax--text" translate="patient.mobile"></span>
      <span class="caregiver-list__fax--number">{{caregiver.mobilePhone}}</span>
    </div>
    <div class="col-md-2 caregiver-list__type">
      <span>{{caregiver.authorities.name}}</span>
    </div>
    <div class="col-md-1 caregiver-list__delete" ng-click="disassociateCaregiversFromPatient(caregiver.id, $index)">
      <span class="glyphicon glyphicon-trash" style="cursor:pointer;"></span>
    </div>
  </div>
  <div class="col-md-16 reset-padding caregiver-link">
      <buton class="hillrom-btn btn-primary float-right" ng-click="linkCaregiver()" translate="patient.link-caregiver"></buton>
  </div>
</div>
