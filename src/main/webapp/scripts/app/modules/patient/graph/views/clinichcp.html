<patient-navbar></patient-navbar>
<!-- starting clinic -->
<div class="container admin-user">
  <div class="col-md-16 admin-views">
    <span class="admin-views--title">
      Clinics
    </span>
  </div>

  <div class="col-md-16 caregiver-list" ng-repeat="clinic in clinics" ng-if="clinics.length > 0"> 
    <div class="col-md-3 caregiver-list__detail">
      <span class="caregiver-list__phone--text" translate="patient.phone"></span>
      <span class="caregiver-list__detail--name">{{clinic.name}}</span>      
    </div>
    <div class="col-md-4 caregiver-list__address">
      <span class="caregiver-list__address--primary" >{{clinic.hillromId}}</span>      
    </div>
    <div class="col-md-3 caregiver-list__phone">
      <span class="caregiver-list__phone--text" translate="patient.phone"></span>
      <span class="caregiver-list__phone--number">{{clinic.type}}</span>
    </div>
    <div class="col-md-3 caregiver-list__fax">
      <span class="caregiver-list__fax--text" translate="patient.mobile"></span>
      <span class="caregiver-list__fax--number">{{linic.status}}</span>
    </div>
    <div class="col-md-2 caregiver-list__type">
      <span class="caregiver-list__fax--text" translate="patient.mobile"></span>
      <span class="caregiver-list__fax--number">{{linic.phoneNumber}}</span>
    </div>    
    <div class="col-md-2 caregiver-list__type">
      <span class="caregiver-list__fax--text" translate="patient.mobile"></span>
      <span class="caregiver-list__fax--number">{{linic.address}}</span>
    </div>
    <div class="col-md-2 caregiver-list__type">
      <span class="caregiver-list__fax--text" translate="patient.mobile"></span>
      <span class="caregiver-list__fax--number">{{linic.city}}</span>
    </div>
    <div class="col-md-2 caregiver-list__type">
      <span class="caregiver-list__fax--text" translate="patient.mobile"></span>
      <span class="caregiver-list__fax--number">{{linic.state}}</span>
    </div>
  </div> 
 </div> 
<!-- end of clinic -->
<!-- start of HCP -->
<div class="container admin-user">
  <div class="col-md-16 admin-views">
    <span class="admin-views--title">
      HCP
    </span>
  </div>
<div class="col-md-16 caregiver-list" ng-repeat="hcp in hcps" ng-if="hcps.length > 0"> 
    <div class="col-md-3 caregiver-list__detail">
      <span class="caregiver-list__detail--name">{{hcp.name}}</span>      
    </div>
    <div class="col-md-4 caregiver-list__address">
      <span class="caregiver-list__address--primary" >{{hcp.credentials}}</span>      
    </div>
    <div class="col-md-3 caregiver-list__phone">
      <span class="caregiver-list__phone--text" translate="patient.phone"></span>
      <span class="caregiver-list__phone--number">{{hcp.NPINumber}}</span>
    </div>
    <div class="col-md-3 caregiver-list__fax">
      <span class="caregiver-list__fax--text" translate="patient.mobile"></span>
      <span class="caregiver-list__fax--number">{{hcp.clinicname}}</span>
    </div>
    <div class="col-md-2 caregiver-list__type">
      <span class="caregiver-list__fax--text" translate="patient.mobile"></span>
      <span class="caregiver-list__fax--number">{{hcp.city}}</span>
    </div>    
    <div class="col-md-2 caregiver-list__type">
      <span class="caregiver-list__fax--text" translate="patient.mobile"></span>
      <span class="caregiver-list__fax--number">{{hcp.state}}</span>
    </div>
    <div class="col-md-2 caregiver-list__type">
      <span class="caregiver-list__fax--text" translate="patient.mobile"></span>
      <span class="caregiver-list__fax--number">{{hcp.status}}</span>
    </div>    
  </div>
</div>
<!-- end of HCP -->
