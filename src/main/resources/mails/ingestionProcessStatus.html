<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.activation.title}">Hillrom activation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:text="#{email.notification.greeting('Team')}">
            Dear
        </p>
        <br/>
        <p th:text="#{email.ingestionprocessstatus.env(${environment})}"></p>
        <br/>
        <p th:text="#{email.ingestionprocessstatus.status(${status})}"></p>
        <br/>
        <p th:text="#{email.ingestionprocessstatus.date(${today})}"></p>
        <p th:text="#{email.ingestionprocessstatus.rawdata(${rawData})}"></p>
        <br/>

       	<p th:if="${isFailed}" th:text="#{email.ingestionprocessstatus.message}"></p>
       	<p th:if="${isFailed}" th:text="#{email.ingestionprocessstatus.stackTrace(${stackTrace})}"></p>
       	<br/><br/>
       	<p th:if="${isFailed}" th:text="#{email.ingestionprocessstatus.investigate}"></p>
       	<br/>
        
        <p>
            <span th:text="#{email.activation.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">JHipster.</em>
        </p>
    </body>
</html>
